{% extends  'todo/base.html' %}

{% block content %}
    <h1>Create Todo</h1>
    {% if error %}
        <div class="alert alert-warning">{{ error }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Create" class="btn btn-primary">
    </form>
{% endblock %}
